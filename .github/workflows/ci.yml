name: CI Pipeline - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§¹ Run Linter
      run: npm run lint

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ§ª Run tests
      run: npm test
